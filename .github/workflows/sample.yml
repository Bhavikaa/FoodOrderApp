name: Copy Folder from Target Branch

on:
  pull_request

jobs:
  copy-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Switch to target branch
        run: git checkout ${{ github.event.pull_request.head.ref }}

      - name: Copy folder to head branch
        run: git checkout ${{ github.event.pull_request.base.ref }} && git merge --no-commit ${{ github.event.pull_request.head.ref }}:./test.txt && git commit -m "Copied folder from target branch" && git push